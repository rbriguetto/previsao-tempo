<h2 mat-dialog-title>{{ dialogTitle }}</h2>
<mat-dialog-content>
    <form [formGroup]="form">

        <div class="col-span-full">
          <label for="title" class="block text-sm font-medium leading-6 text-gray-900">Nome *</label>
          <div class="mt-2">
            <input type="text" formControlName="nome" name="title" id="title" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
          </div>
        </div>

        <div class="col-span-full">
          <label for="title" class="block text-sm font-medium leading-6 text-gray-900">Estado</label>
          <div class="mt-2">
            <input type="text" formControlName="estado" name="title" id="title" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
          </div>
        </div>

        <div class="col-span-full">
          <label for="title" class="block text-sm font-medium leading-6 text-gray-900">Latitude *</label>
          <div class="mt-2">
            <input type="number" formControlName="latitude" name="latitude" id="latitude" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
          </div>
        </div>

        <div class="col-span-full">
          <label for="title" class="block text-sm font-medium leading-6 text-gray-900">Longitude * </label>
          <div class="mt-2">
            <input type="number" formControlName="longitude" name="longitude" id="longitude" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
          </div>
        </div>

    </form>
</mat-dialog-content>

<mat-dialog-actions>
    <button type="button" class="inline-flex items-center rounded-md bg-blue-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600 ml-4"
        (click)="gravaCidade()">
        <svg class="-ml-0.5 mr-1.5 h-5 w-5" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
        <path fill-rule="evenodd" d="M16.704 4.153a.75.75 0 01.143 1.052l-8 10.5a.75.75 0 01-1.127.075l-4.5-4.5a.75.75 0 011.06-1.06l3.894 3.893 7.48-9.817a.75.75 0 011.05-.143z" clip-rule="evenodd" />
        </svg>
        SAVE
    </button>

    <ng-container *ngIf="form.get('id')?.value !== '' ">
        <button type="button" class="inline-flex items-center rounded-md bg-red-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600 ml-4"
            (click)="excluiCidade()">
           DELETE 
        </button>
    </ng-container>
</mat-dialog-actions>

<ng-container *ngIf="isSaving$ | async as isSaving">
  <ng-container *ngIf="isSaving">
    <loading [message]="'Saving ...'"> </loading>
  </ng-container>
</ng-container>
